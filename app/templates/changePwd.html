<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    h1{color:white;text-align:center;margin-left:5%;-webkit-text-stroke:1px #828282;}
    h3{color:whitesmoke;text-align:center;}
    h4{height: 20px;line-height: 20px;margin-top: 10px;width: 100%;color: #02ad94;font-size: 18px;font-weight: bold;text-align: center;}
    .i{text-align:center;margin:auto;margin-top:1%;margin-bottom:5%;height: 86px;width: 400px;background-color: rgba(255, 255, 255, 0.8);padding: 10px 20px 10px 20px;border-radius: 6px;}  .selectbox{text-align:center;}
    body{background: url("../static/back.png")}
    form{position: relative;width: 460px;height: 460px;background-color: rgba(251, 251, 251, 0.8);border: 1px solid #fff;border-radius: 4px;font-size: 20px;background-color:#08548f;font-weight: bold;color:white;text-align: center;}
    input{font-size: 18px;}
    select{font-size: 18px;}
    label{position: absolute; left: 12px; }
    #button1{margin-top: 15px;width: 80px;height: 30px;font-size: 14px;color: black;background:white;border: 2px solid #fff !important;font-weight: bold !important;}
    .row{margin: 0 auto;margin-top: 5%;text-align:center;font-size: 24px;padding: 20px 50px; background-color:rgb(0, 81, 255);font-weight: bold;}
    .container{overflow:hidden;width: 460px;height: 460px;padding: 16px;background-color: rgba(251, 251, 251, 0.8);border: 1px solid #fff;margin-top: 30px;border-radius: 4px;margin: auto;text-align: center;}
    .put{background-color: #fff !important;width: 250px !important;font-size: 14px !important;font-family: Microsoft YaHei, sans-serif;height: 30px;line-height: 30px;border:0;position: absolute; right: 12px; }
  </style>
  <head>
      <meta charset="UTF-8">
      <title>Change password</title>
  </head>
  <div class="i">
        <img src="../static/logo.png"/>
        <h1 >GPS System</h1>
  </div>
  <body>
    <div class="container">
      <form method="post">
        <h3 id="t2">Change Password</h3>
        <h4>SINGLE CHANGE</h4>
        <form method="post">
          <label for="password">old password</label>
          <input class="put"type="password" name="oldpwd" id="oldpwd" placeholder="Please enter the old user password" required><br><br>
      
          <label for="password">new password</label>
          <input class="put"type="password" name="newpwd" id="newpwd" placeholder="Please enter the new user password" required><br><br>
      
          <label for="password">verify password</label>
          <input class="put"type="password" name="verpwd" id="verpwd" placeholder="Please enter the new password again" required><br><br>
      
          <input id="button1" type="submit" value="Submit">&nbsp;&nbsp;
          <input id="button1" type="button" value="Back" onclick="location='{{ url_for('user.userCase') }}'">
            <div style="height:200px;width:400px;margin:0 auto;">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
